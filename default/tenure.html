<h3>Employee Tenure Details</h3>
<div class="container">
	<form>
		<label>Designation</label>
		<input type="text" id="designation" name="Designation" class="input">

		<label>Contract</label>
		<select id="contract" name="Contract" class="input">
		  <option value="Full Time">Full Time</option>
		  <option value="Temporary">Temporary</option>
		  <option value="Part Time">Part Time</option>
		</select>
		
		<label>Joined Date</label>
		<input type="text" id="joined_date" name="Joined Date" class="input">
		
		<a class="button" href="../view-employee.html" onclick="setValuesToSession()">Next</a>
	</form>
