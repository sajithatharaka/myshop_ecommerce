<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/main.css" rel="stylesheet">
<title>Sign Up</title>
<script>
	function register() {
		var repassword=document.getElementById('re-password').value;
		var password=document.getElementById('password').value;

		if(repassword==''|| password==''){
			alert('Please enter a passwords to proceed');
		}else if(password!=repassword){
			alert("Entered passwords are different.");
		}else{
			alert("Successfully Registered");
		}
	}
	</script>
</head>
<body>
	<div>
		<h1>MyShop.com</h1>
		<div>Everything just a click away. </div>
		<div align="right" id="session"><a href="login.html">Login</a></div>
	</div>
<hr style="border-top: 1px solid  #f2f2f2;"></hr>
<h3>Register </h3>
<div class="container">

  <form onsubmit="register();return false;">
  	<label for="username">User Name</label>
    <input type="text" id="username" name="username" placeholder="Your username..">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password">
	
	<label for="re-password">Re-Enter Password</label>
    <input type="password" id="re-password" name="re-password" placeholder="Re-enter password">

	<input type="submit" id="submit" value="Register">
   </form>
</div>	

</body>
</html>
